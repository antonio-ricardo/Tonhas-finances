<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonha'$ finance$</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
        <h1 id="logo">Tonha'$ finance$</h1>
    </header>

    <main class="container">
        <section id="balance">
        
            <h1>Balanço</h1>
            
            <div id="card">
            <h2>
                <span>Entradas</span>
                <img src="imagens-do-site/assets/income.svg" alt="">
            </h2> 
            <h3 id="entradas"></h3>
            </div>
            
            <div id="card">
            <h2>
                <span>Saídas</span>
                    <img src="imagens-do-site/assets/expense.svg" alt="">
            </h2>
            <h3 id="saidas"></h3>
            </div>

            <div id="card" class="total">
            <h2>
                <span>Total</span>
                <img src="imagens-do-site/assets/total.svg" alt="">
            </h2>
            <h3 id="total"></h3>
            </div>
        
        </section>

        <section id="transactions">
            <h1>Transações</h1>
            <a href="#" type="button" id="newtransaction" onclick="newtransaction()">+ Nova transação</a>
            <table id="data-table">

                <thead>

                    <tr id="list-head">
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>       
                        <th></th>              
                    </tr>

                </thead>
                
                <tbody id="t-body">

                </tbody>

            </table>

        </section>
    </main>
    <div id="overlow" class="overlow">
        <div id="block-overlow">
            <div id="content-overlow">
                <h3>Nova transação</h2>
                <form action="">
                    <div id="form">
                        <label for="descripton" id="invisible">Descrição</label>
                        <input type="text" id="description" placeholder="Descrição">
                    </div>

                    <div id="form">
                        <label for="value" id="invisible">Descrição</label>
                        <input type="number" id="value" placeholder="0,00" step="0.01">
                    </div>

                    <div id="form">
                        <label for="date" id="invisible">Descrição</label>
                        <input type="date" timezone="" id="date" placeholder="01/01/2001">
                    </div>
                    
                    <div id="form-button">
                        <a href="#" id="cancel-button" class="cancel-button" onclick="cancel()" >Cancelar</a>
                        <button id="save-button" onclick="clickeitor()">Salvar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <footer>
        Tonha$.finance$
    </footer>
    <script src="finanças.js"></script>
</body>
</html>
